<!Doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>An awesome knockout.js app</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="" href="app/css/style.css">
</head>

<body>
  <!-- Sidebar -->
  <div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
            aria-controls="navbar">
        			<span class="sr-only">Toggle navigation</span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
        			<span class="icon-bar"></span>
    			</button>
          <div class="navbar-brand">
            <a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
              <i class="fa fa-bars"></i>
            </a>
            <a href="#">My Neighbourhood</a>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li> <input style="margin:10px;border-radius:5px;font-size:16px;padding-left:10px" placeholder="search" type="text"
                data-bind="value: query,valueUpdate : 'afterkeydown'"></li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
    </nav>
    <div id="sidebar-wrapper">
      <nav id="spy">
        <ul class="sidebar-nav nav" data-bind="foreach: filteredItems">
          <li>
            <a data-bind="text: $data['title'],visible : $data['visibility'],event : {click : function(data, event) { markerClicked($index, data, event); },mouseover : function(data, event) { markerOver($index, data, event); },mouseout : function(data, event) { markerOver($index, data, event); }}"></a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
  <div id="map"></div>

      <ul class="nav navbar-nav" data-bind="foreach: filteredItems">
        <li><a data-bind="text: $data['title'],visible : $data['visibility'],event : {click : function(data, event) { markerClicked($index, data, event); },mouseover : function(data, event) { markerOver($index, data, event); },mouseout : function(data, event) { markerOver($index, data, event); }}">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a>
        </li>
      </ul>
    </div>
  </nav>-->
</body>

</html>
